    <h2>Formulario de Inscripción para jugar a Street Figther</h2>

    <form>
        <fieldset>
            <legend>datos personales</legend>

            <label for="Name" class="lockF">Nombre:</label>
            <input type="text" name="Nombre" id="Name" placeholder="Escribe aqui tu nombre">

            <label for="FName" class="lockF">Apellidos:</label>
            <input type="text" name="Apellidos" id="FName" placeholder="Escribe aqui tus apellidos">

            <label for="Street" class="lockF">Direccon Postal:</label>
            <input type="text" name="Street" id="Street" placeholder="Calle">
            <input type="text" name="Nro" id="Nro" placeholder="Nº">
            <input type="text" name="Piso" id="Piso" placeholder="Piso">
            <input type="text" name="CP" id="CP" placeholder="Codigo Postal">
            <input type="text" name="City" id="City" placeholder="Ciudad">


            <label for="Nick" class="lockF">Nick:</label>
            <input type="Nick" name="Nick" id="Nick" placeholder="Ingresa tu Nickname">

            <label for="Email" class="lockF">Correo Electronico:</label>
            <input type="email" name="Email" id="Email" placeholder="Escribe aqui tu correo electronico">
        </fieldset>

        <fieldset>
            <legend>Sexo usuario</legend>

            <label for="Hombre" class="lockF"><input type="radio" name="Hombre" id="Hombre"
                    value="Hombre">Hombre</label>
            <label for="Mujer" class="lockF"><input type="radio" name="Mujer" id="Mujer" value="Mujer">Mujer</label>
            <label for="Unknow" class="lockF"><input type="radio" name="Unknow" id="Unknow" value="Unknow">Prefiero no
                Decir</label>
        </fieldset>

        <fieldset>
            <label for="Birthdate">Fecha Nacimiento</label>
            <input type="date" name="Birthdate" id="Birthdate">
        </fieldset>

        <fieldset>
            <legend>Personajes</legend>
            <label for="personajes">Selecciona el personaje: </label>
            <input type="text" name="ChooseWisely" id="Select">
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="comentarios" id="Commits" placeholder="Inserte aqui sus comentarios"></textarea>
        </fieldset>

        <input type="submit" vañie="Enviar" class="boton">
        <input type="reset" value="Borrar" class="boton">

        
    </form>
